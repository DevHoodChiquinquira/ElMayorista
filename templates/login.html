<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    {%load staticfiles%}
    <meta charset="utf-8">
    <!-- Compatible con monbiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css"%}">
    <link rel="stylesheet" href="{% static "css/font-awesome.css"%}">
    <link rel="icon" href="{% static "images/icono.ico" %}" >
    <style>
      .slider{
        background: url({%static "images/fachada.jpg"%});
        height: 75vh;/*abarque el 100% dispositivo*/
        background-size: cover;
        background-position: center;
        background-color:gray; opacity:1;
      }
    </style>
  </head>
  <body>
    <section class="container-fluid slider d-flex justify-content-center align-items-center" id="inicio">
      <form action="" method="post" class= "text-light">
          {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input type="text" name="username" class="form-control" id="" aria-describedby="emailHelp" placeholder="Usuario">
          <small id="emailHelp" class="form-text ">Nunca comparta su usuario y contraseña</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <button type="submit" name="action" value="login" class="btn btn-success" >Submit</button>
        <hr>
        <button type="button" onclick="window.location.href='{% url 'usuario:index' %}'" class="btn btn-warning">¿Te perdiste? Regresa con nostros</button>
      </form>
    </section>

    <footer class="container-fluid bg-success " id="contacto">
      <div class="row text-white py-4 text-white  text-center justify-content-center ">
                <div class="col-md-4 " >
                      <h6 class="lead"> Desarrollado <br><br>
                      <a href="http://www.hoodeddeveloper.com/"  target="_blank">  <img src= {% static "images/Logo-Hooded-Developer.png" %}  alt="logo hooded developer" width="auto" height="60px" class="rounded mx-auto d-block"></a>
                    </h6>
                </div>

                <div class="col-md-4 " >
                    <h6 class="lead"> Chiquinquirá - Boyacá <br>
                    Carrera 10 # 11-18<br>
                    Telefonos: 310 569 6085 - 313 207 1454
                    </h6>
                </div>

                <div class="col-md-4">
                  <h6 class="lead"> Contactanos</h6>
                  <h6 class="lead"> info@elmayorista.com.co <br><br>
                  <a href="#" target="_blank"> <span class="fa fa-facebook fa-2x" ></span></a>

                </div>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{%static "js/bootstrap.min.js"%}" crossorigin="anonymous"></script>
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>-->
</body>
</html>
