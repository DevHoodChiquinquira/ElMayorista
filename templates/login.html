<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    {%load staticfiles%}
    <meta charset="utf-8">
    <!-- Compatible con monbiles -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="{% static "css/bootstrap.css"%}">
    <link rel="stylesheet" href="{% static "css/font-awesome.css"%}">
    <link rel="icon" href="{% static "images/icono.ico" %}" >
    <style>
      .slider{
        background: url({%static "images/Platzi-Stiker.jpeg"%});
        height: 100vh;/*abarque el 100% dispositivo*/
        background-size: cover;
        background-position: center;
        background-color:gray; opacity:1;
      }
    </style>
  </head>
  <body>
    <section class="container-fluid slider d-flex justify-content-center align-items-center" id="inicio">
      <form action="" method="post" class= "text-light">
          {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Usuario</label>
          <input type="text" name="username" class="form-control" id="" aria-describedby="emailHelp" placeholder="Usuario">
          <small id="emailHelp" class="form-text ">Nunca comparta su usuario y contrase単a</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contrase単a</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Contrase単a">
        </div>
        <button type="submit" name="action" value="login" class="btn btn-success" >Submit</button>
        <hr>
        <button type="button" onclick="window.location.href='index.html'" class="btn btn-warning">多Te perdiste? Regresa con nostros</button>
      </form>
    </section>
    <footer class="container-fluid bg-dark  pt-2">
      <div class="row text-white py-4 text-white  text-center justify-content-center ">
        <div class="col-md-4 ">
          <img src= {% static "images/python-powered-w.svg" %}  alt="logo python powered" width="auto" height="40px" class="rounded mx-auto d-block">

        </div>
        <div class="col-md-4 " >
          <a href="https://rafaelromario.com"> &copy; RafaelRomario</a>
        </div>
        <div class="col-md-4">
          <h6 class="lead"> Sigueme</h6>
          <a href="#"> <span class="fa fa-github fa-2x"></span></a>
          <a href="#"> <span class="fa fa-twitter fa-2x"></span></a>
          <a href="#"> <span class="fa fa-facebook fa-2x" ></span></a>
          <a href="#"> <span class="fa fa-youtube fa-2x"></span></a>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="{%static "js/bootstrap.min.js"%}" crossorigin="anonymous"></script>
